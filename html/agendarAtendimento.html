<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
    <title>Agendar Atendimento - Hora Marcada</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logoComprimida.ico">
    <link rel="stylesheet" href="../css/stylehome.css">
</head>

<body>
    <header class="menu">
        <nav class="menu_botoes">
            <a class="link_botao" href="home.html">Home</a>
            <a class="link_botao" href="agendarAtendimento.html">Agendar atendimento</a>
            <a class="link_botao" href="contato.html">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo_section">
            <img class="logo" src="../img/logoEditada.png" alt=""><br><br><br>
            <form>
                <label class="campo"><strong>Informações pessoais</strong></label><br><br>

                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome" required><br><br>
                <label for="celular">Celular</label>
                <input type="number" name="celular" id="celular" required><br><br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required><br><br><br>


                <label class="campo"><strong>Detalhes do agendamento</strong></label><br><br>
                <label class="campo"><strong>Serviço desejado</strong></label><br><br>
                <label><input type="radio" name="opcaoContato" value="depilacao" required>Depilação</label><br><br>
                <label><input type="radio" name="opcaoContato" value="designer" required>Designer de
                    sobrancelhas</label><br><br>
                <label><input type="radio" name="opcaoContato" value="ambos" required>Designer de sobrancelhas +
                    Depilação</label><br><br>

                <label for="">Data desejada</label>
                <input type="date" required><br><br>
                <label for="">Horário desejado</label>
                <input type="time" required><br><br><br>

                <label class="campo"><strong>Notas ou comentários</strong></label><br><br>
                <label for="obs">Observações</label><br>
                <textarea name="message" placeholder="Campo opcional com 500 caracteres" maxlength="500" rows="6"
                    cols="70" id="obs" name="obs"></textarea><br><br>

                <label class="campo"><strong>Termos e condições</strong></label><br><br>
                <input type="checkbox" required>
                <label for="">Estou ciente de que <strong>não</strong> há taxa de cancelamento, mas é fundamental que
                    qualquer
                    cancelamento seja realizado com <strong>pelo menos 2 dias de antecedência, através do
                        WhatsApp.</strong></label><br><br>

                <input type="checkbox" required>
                <label for="">Estou ciente de que o pagamento deverá ser efetuado <strong>após</strong> o atendimento
                    presencial, com a
                    opção de escolher um dos seguintes métodos: Dinheiro, Cartão de Crédito, Cartão de Débito ou
                    Pix.</label>

                <div class="botoes">
                    <a href="agendamentoConfirmado.html"><button class="botoes_link" type="submit" onsubmit="">Confirmar agendamento</button></a>
                </div>
            </form>
    </main>
    </section>
    <footer class="descricao">
        <p class="descricao_p">Desenvolvido por: Ana Julia</p>
    </footer>
</body>

</html>
